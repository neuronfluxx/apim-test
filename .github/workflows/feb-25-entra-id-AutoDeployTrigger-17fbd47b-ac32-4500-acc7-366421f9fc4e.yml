name: Trigger auto deployment for feb-25-entra-id

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feature-branch ]
    paths:
    - '**'
    - '.github/workflows/feb-25-entra-id-AutoDeployTrigger-17fbd47b-ac32-4500-acc7-366421f9fc4e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FEB25ENTRAID_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FEB25ENTRAID_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FEB25ENTRAID_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.FEB25ENTRAID_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FEB25ENTRAID_REGISTRY_PASSWORD }}
          containerAppName: feb-25-entra-id
          resourceGroup: DefaultResourceGroup-SE
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


